<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Homework 10</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="timer" id="timer-1">
      <div class="field">
        <span class="value-first" data-value="days"></span>
        <span class="label-first">Days</span>
      </div>
    
      <div class="field">
        <span class="value-second" data-value="hours"></span>
        <span class="label-second">Hours</span>
      </div>
    
      <div class="field">
        <span class="value-third" data-value="mins"></span>
        <span class="label-third">Minutes</span>
      </div>
    
      <div class="field">
        <span class="value-fourth" data-value="secs"></span>
        <span class="label-fourth">Seconds</span>
      </div>
    </div>
    <div class="title">TIME FOR END OUR CURSES</div>
  </body>
</html>
